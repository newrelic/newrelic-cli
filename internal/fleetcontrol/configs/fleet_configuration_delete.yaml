name: delete
short: Delete a fleet configuration
long: |
  Delete a fleet configuration and all its versions.

  This operation cannot be undone and will remove all versions of the configuration.
example: |
  # Delete a configuration
  newrelic fleetcontrol configuration delete --configuration-id "abc-123-def"
flags:
  - name: configuration-id
    type: string
    required: true
    description: the configuration ID to delete
  - name: organization-id
    type: string
    description: the organization ID; if not provided, will be derived from current organization
