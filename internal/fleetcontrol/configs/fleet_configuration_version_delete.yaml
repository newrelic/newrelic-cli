name: delete
short: Delete a specific version of a fleet configuration
long: |
  Delete a specific version of a fleet configuration.

  This operation cannot be undone. The configuration entity itself will remain.
example: |
  # Delete a configuration version
  newrelic fleetcontrol configuration versions delete --version-id "version-entity-guid"
flags:
  - name: version-id
    type: string
    required: true
    description: the configuration version ID to delete
  - name: organization-id
    type: string
    description: the organization ID; if not provided, will be derived from current organization
