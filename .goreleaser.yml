project_name: newrelic-cli

before:
  hooks:
    - go mod download

builds:
  - id: newrelic
    dir: cmd/newrelic
    binary: newrelic
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
    ignore: # go-ole is currently 32-bit only.  Remove this when support is added
      - goos: windows
        goarch: arm
        goarm: 7
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.appName={{.Binary}}
        -X github.com/newrelic/newrelic-cli/internal/client.version={{.Version}}

release:
  name_template: "{{.ProjectName}} v{{.Version}}"

archives:
  - id: "default"
    builds:
      - newrelic
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - CHANGELOG.md
      - LICENSE
      - README.md

signs:
  - artifacts: all
    args:
      [
        "-u",
        "0xDC9FC6B1FCE47986",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]

dockers:
  - dockerfile: build/package/Dockerfile
    image_templates:
      - "newrelic/cli:{{ .Tag }}"
      - "newrelic/cli:v{{ .Major }}.{{ .Minor }}"
      - "newrelic/cli:latest"
    binaries:
      - newrelic
    build_flag_templates:
      - "--pull"
      - "--label=repository=http://github.com/newrelic/newrelic-cli"
      - "--label=homepage=https://developer.newrelic.com/"
      - "--label=maintainer=Developer Toolkit <opensource@newrelic.com>"

# Already using git-chglog
changelog:
  skip: true

snapcrafts:
  - id: newrelic
    builds:
      - newrelic
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    name: newrelic-cli
    publish: true
    summary: A project to consolidate some tools New Relic offers for managing resources.
    description: |
      The New Relic CLI is an officially supported command line interface for New
      Relic, released as part of the Developer Toolkit.

    # A guardrail to prevent you from releasing a snap to all your users before
    # it is ready.
    # `devel` will let you release only to the `edge` and `beta` channels in the
    # store. `stable` will let you release also to the `candidate` and `stable`
    # channels. More info about channels here:
    # https://snapcraft.io/docs/reference/channels
    grade: stable
    confinement: strict
    license: Apache-2.0
    base: core18
    apps:
      # The name of the app must be the same name as the binary built or the snapcraft name.
      newrelic:
        # If your app requires extra permissions to work outside of its default
        # confined space, declare them here.
        # You can read the documentation about the available plugs and the
        # things they allow:
        # https://snapcraft.io/docs/reference/interfaces.
        plugs: ["home", "network"]

scoop:
  bucket:
    owner: newrelic
    name: newrelic-cli
  commit_author:
    name: nr-developer-toolkit
    email: developer-toolkit@newrelic.com
  commit_msg_template: "chore(scoop): update for {{ .ProjectName }} version {{ .Tag }}"
  homepage: https://github.com/newrelic/newrelic-cli
  url_template: "https://github.com/newrelic/newrelic-cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  description: |
    The New Relic CLI is an officially supported command line interface for New
    Relic, released as part of the Developer Toolkit.
  license: Apache-2.0

nfpms:
  - id: newrelic
    package_name: newrelic-cli
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - newrelic
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    vendor: New Relic
    homepage: https://github.com/newrelic/newrelic-cli
    maintainer: opensource@newrelic.com
    description: |
      The New Relic CLI is an officially supported command line interface for New
      Relic, released as part of the Developer Toolkit.
    license: Apache 2.0
    formats:
      - deb
      - rpm
    bindir: /usr/local/bin
    epoch: 1
    release: 1

blobs:
  -
    provider: s3
    bucket: nr-downloads-main
    region: us-east-1
    folder: "install/newrelic-cli/{{.Version}}"
